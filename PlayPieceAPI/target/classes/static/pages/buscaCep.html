<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/buscaCep.css">
    <script src="../script/buscaCep.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>tela de busca cep</title>
</head>

<body>
    <form action="#" id="form">
        <label for="#cep">CEP:</label>
        <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" minlength="8">
        <button type="button" id="send">Enviar</button>

        <label for="#logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro" required readonly> 

        <label for="#bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" required readonly>

        <label for="#localidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required readonly>

        <label for="#unidadeFederativa">UF:</label>
        <input type="text" name="unidadeFederativa"  id="unidadeFederativa" required readonly>

        <label for="#numero">Numero:</label>
        <input type="text" name="numero" id="numero">

        <label for="#complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento">

        <button type="submit" id="btn-salvar" disabled>Salvar</button>

    </form>

</body>

</html>
