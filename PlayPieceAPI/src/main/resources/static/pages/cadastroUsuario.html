<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="../styles/cadastroUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header>
        <h1>Cadastro de novo usuário</h1>
    </header>
    <form action="#" id="form">
        <label for="#cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required minlength="11">
        <label for="#nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <label for="#email_profissional">E-mail profissional:</label>
        <input type="email" name="email_profissional" id="email_profissional" required readonly>
        <label for="#cargo">Cargo:</label>
        <select id="cargo" required>
            <option value="0" selected="true" disabled="disabled">Selecione um cargo</option>
        </select>
        <label for="#senha1">Senha:</label>
        <input type="password" name="senha1" id="senha1" class="passInput" minlength="8" maxlength="25" required>
        <label for="#senha2">Confirmar senha:</label>
        <input type="password" name="senha2" id="senha2" class="passInput" minlength="8" maxlength="25" required>
        <span class="alert"></span>

        <i id="showPassword" class="fa-solid fa-eye-slash"></i>

        <button type="submit" id="btn-salvar" disabled>Salvar</button>

    </form>

    <script src="../script/cadastroUsuario.js"></script>
</body>

</html>
