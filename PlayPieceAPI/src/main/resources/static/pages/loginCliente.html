<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/loginCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>PI - Desenvolvimento de Sistemas Orientados a WEB</title>
    <script src="../script/loginCliente.js" defer></script>
</head>

<body>
    <div class="form__container">
        <form action="" id="form">
            <label for=" #nickname" class="form__label">Cliente (e-mail):</label>
            <input type="email" name="nickname" id="nickname" class="form__input-text" placeholder="exemplo@exemplo.com"
                required />
            <label for="#password" class="form__label">Senha:</label>
            <div class="passBox">
                <input type="password" name="password" id="password" class="form__input-text" placeholder="***********"
                    minlength="8" required />
                <i id="showPassword" class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="btns">
                <a onclick="window.open('cadastroCliente.html', 'name', 'width=500, height=1000, left='+(window.innerWidth-500)/2+', top='+(window.innerHeight-1000)/2+'')" id="form__btn-cadastrar" class="form__btn">Cadastrar</a>
                <div>
                    <input type="submit" value="Entrar" id="form__btn-entrar" class="form__btn" />
                    |
                    <a href="../index.html" class="form__btn">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
