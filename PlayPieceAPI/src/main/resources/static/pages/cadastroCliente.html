<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/cadastroCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Cadastro de Cliente</title>
    <script src="../script/cadastroCliente.js" defer></script>
</head>

<body>

    <header>
        <h1>Cadastro de novo cliente</h1>
    </header>
    <form action="#" id="form">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" minlength="11" required />
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required />
        <label for="dt_nasc">Data de Nascimento:</label>
        <input type="date" name="dt_nasc" id="dt_nasc" required />
        <label for="genero">Gênero:</label>
        <select id="genero" required>
            <option value="0" selected="true" disabled="disabled">Selecione um cargo</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="NA">Prefiro não informar</option>
        </select>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required />
        <span class="alert mail"></span>
        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep" required />
        <span class="alert cep"></span>
        <label for="logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro" required />
        <label for="numero">Número:</label>
        <input type="text" name="numero" id="numero" required />
        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento" required />
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" required />
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required />
        <label for="uf">UF:</label>
        <input type="text" name="uf" id="uf" required />
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" class="passInput" minlength="8" maxlength="25" required>
        <label for="confirmaSenha">Confirmar senha:</label>
        <input type="password" name="confirmaSenha" id="confirmaSenha" class="passInput" minlength="8" maxlength="25"
            required>
        <span class="alert senha"></span>

        <i id="showPassword" class="fa-solid fa-eye-slash"></i>

        <button type="submit" id="btn-salvar" disabled>Criar</button>
    </form>
</body>

</html>
