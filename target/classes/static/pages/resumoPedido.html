<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/resumoPedido.css">
    <title>Resumo do Pedido</title>
    <script src="../script/resumoPedido.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <header id="menuBar">
        <a href="../index.html" id="logo" class="icon">
            <img src="../images/Logo.png" alt="Logo" class="logo" />
            <i class="fi fi-br-home"></i>
        </a>
        <div class="dropdown">
            <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="perfil"><i
                    class="icon user"><i class="fi fi-br-user"></i></i>
            </a>

            <ul class="dropdown-menu">
                <li>
                    <p class="dropdown-item" id="nome-perfil"></p>
                </li>
                <li><a class="dropdown-item" href="#" id="login-perfil"></a></li>
                <li><a class="dropdown-item" href="#" onclick="desconectar()" id="sair">Desconectar</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="container">
            <h1>Resumo do pedido:</h1>
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th style="display: none;">ID</th>
                        <th>Item</th>
                        <th>Imagem</th>
                        <th style='width:40% !important'>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th style='width:20% !important'>Preço Unitário</th>
                        <th style='width:20% !important'>Preço Total</th>
                        <th style='width:20% !important'>Total Pedido</th>
                    </tr>
                </thead>
                <tbody id="produtosTabela">
                </tbody>
            </table>
        </section>
        <section id="entrega">
            <h3>Endereço de Entrega:</h3>
            <br>
            <div>
                <p id="cep">CEP: </p>
                <p id="frete">Frete escolhido: </p>
                <p id="logradouro">Logradouro: </p>
                <p id="numero">Número: </p>
                <p id="complemento">Complemento: </p>
                <p id="bairro">Bairro: </p>
                <p id="cidade">Cidade: </p>
                <p id="uf">UF: </p>
            </div>
        </section>
        <section id="pagamento">
            <h3>Forma de Pagamento:</h3>
            <p id="pagamentoOpc"></p>
        </section>
        <section id="totalCompra">
            <h5 id="subtotal"></h5>
            <h5 id="freteFinal"></h5>
            <h2 id="valorTotal"></h2>
            <button onclick="finalizarPedido()" class="btn btn-primary">Finalizar Pedido</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</body>

</html>
