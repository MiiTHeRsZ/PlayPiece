<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/cadastroCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Cadastro de Cliente</title>
    <script src="../script/cadastroCliente.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header id="menuBar">
        <a href="../index.html" id="logo" class="icon">
            <img src="../images/Logo.png" alt="Logo" class="logo" />
            <i class="fi fi-br-home"></i>
        </a>
        <div class="dropdown">
            <a href="./carrinhoCompras.html" class="icon shopping_cart">
                <i class="fi fi-br-shopping-cart"></i>
                <span id="notificacaoCarrinho"></span>
            </a>
            <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="perfil"><i
                    class="icon user"><i class="fi fi-br-user"></i></i>
            </a>

            <ul class="dropdown-menu">
                <li>
                    <p class="dropdown-item" id="nome-perfil"></p>
                </li>
                <li><a class="dropdown-item" href="#" id="login-perfil"></a></li>
                <li><a class="dropdown-item" href="#" onclick="desconectar()" id="sair">Desconectar</a></li>
            </ul>
        </div>
    </header>

    <h1>Cadastro de novo cliente</h1>

    <div id="containerCadastro">
        <form action="#" id="form">
            <section id="dados-pessoais" class="formSecao">
                <h3>Dados Pessoais</h3>
                <div class="infos row g-3">
                    <div class="col-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" name="cpf" id="cpf" class="form-control" minlength="11" required />
                    </div>
                    <span id="err-cpf" class="alert err" style="display: none;"></span>
                    <div class="col-9">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" name="nome" class="form-control" id="nome" required />
                    </div>
                    <div class="col-3">
                        <label for="dt_nasc" class="form-label">Data de Nascimento:</label>
                        <input type="date" name="dt_nasc" id="dt_nasc" class="form-control" min="1900-01-01" required />
                    </div>
                    <div class="col-3">
                        <label for="genero" class="form-label">Genêro:</label>
                        <select id="genero" class="form-select" required>
                            <option value="0" selected="true" disabled>Selecione um gênero</option>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                            <option value="NA">Prefiro não informar</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" id="email" required />
                    </div>
                    <span id="err-cpf" class="err alert-email mail alert" style="display: none;">email já
                        cadastrado</span>
                    <div class="col-4">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" name="senha" id="senha" class="passInput form-control" minlength="8"
                            maxlength="25" required>
                    </div>
                    <div class="col-4">
                        <label for="confirmaSenha" class="form-label">Confirmar Senha:</label>
                        <input type="password" name="confirmaSenha" id="confirmaSenha" class="passInput form-control"
                            minlength="8" maxlength="25" required>
                        <span class="alert-senha senha alert"></span>
                    </div>
                    <div class="col-4">
                        <label for="showPassword" class="form-label">Exibir Senha</label>
                        <br>
                        <i id="showPassword" class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
            </section>

            <section id="enderecos" class="row g-3 justify-content-center">
                <div class="endereco-faturamento row col-6">
                    <h3>Endereço de faturamento</h3>
                    <div class="col-4">
                        <label for="cep-faturamento" class="form-label">CEP:</label>
                        <input type="text" name="cep-faturamento" class="form-control" id="cep-faturamento" required />
                        <span class="alert-cep-faturamento alert"></span>
                    </div>
                    <br>
                    <div class="col-8">
                        <label for="logradouro-faturamento" class="form-label">Logradouro:</label>
                        <input type="text" name="logradouro-faturamento" class="form-control"
                            id="logradouro-faturamento" required readonly />
                    </div>
                    <div class="col-4">
                        <label for="numero-faturamento" class="form-label">Número:</label>
                        <input type="text" name="numero-faturamento" class="form-control" id="numero-faturamento"
                            required />
                    </div>
                    <div class="col-8">
                        <label for="complemento-faturamento" class="form-label">Complemento:</label>
                        <input type="text" name="complemento-faturamento" class="form-control"
                            id="complemento-faturamento" required />
                    </div>
                    <div class="col-4">
                        <label for="bairro-faturamento" class="form-label">Bairro:</label>
                        <input type="text" name="bairro-faturamento" class="form-control" id="bairro-faturamento"
                            required readonly />
                    </div>
                    <div class="col-6">
                        <label for="cidade-faturamento" class="form-label">Cidade:</label>
                        <input type="text" name="cidade-faturamento" class="form-control" id="cidade-faturamento"
                            required readonly />
                    </div>
                    <div class="col-2">
                        <label for="uf-faturamento" class="form-label">UF:</label>
                        <input type="text" name="uf-faturamento" class="form-control" id="uf-faturamento" required
                            readonly />
                    </div>
                    <div class="form-check col-12"
                        style="text-align: center; font-size: 16px; font-weight: bold; text-transform: uppercase;">
                        <input class="form-check-input" type="checkbox" id="isEntrega">
                        <label class="form-check-label" for="isEntrega">Tornar este meu endereço de entrega?</label>
                    </div>
                </div>
                <div class="endereco-entrega col-6 row">
                    <h3>Endereço de entrega</h3>
                    <div class="col-4">
                        <label for="cep-entrega" class="form-label">CEP:</label>
                        <input type="text" name="cep-entrega" class="form-control" id="cep-entrega" required />
                        <span class="alert-cep-entrega alert"></span>
                    </div>
                    <div class="col-8">
                        <label for="logradouro-entrega" class="form-label">Logradouro:</label>
                        <input type="text" name="logradouro-entrega" class="form-control" id="logradouro-entrega"
                            required readonly />
                    </div>
                    <div class="col-4">
                        <label for="numero-entrega" class="form-label">Número:</label>
                        <input type="text" name="numero-entrega" class="form-control" id="numero-entrega" required />
                    </div>
                    <div class="col-8">
                        <label for="complemento-entrega" class="form-label">Complemento:</label>
                        <input type="text" name="complemento-entrega" class="form-control" id="complemento-entrega"
                            required />
                    </div>
                    <div class="col-4">
                        <label for="bairro-entrega" class="form-label">Bairro:</label>
                        <input type="text" name="bairro-entrega" class="form-control" id="bairro-entrega" required
                            readonly />
                    </div>
                    <div class="col-6">
                        <label for="cidade-entrega" class="form-label">Cidade:</label>
                        <input type="text" name="cidade-entrega" class="form-control" id="cidade-entrega" required
                            readonly />
                    </div>
                    <div class="col-2">
                        <label for="uf-entrega" class="form-label">UF:</label>
                        <input type="text" name="uf-entrega" class="form-control" id="uf-entrega" required readonly />
                    </div>
                </div>
            </section>
            <button type="submit" id="btn-salvar" class="btn btn-warning" style="margin-top: 20px;"
                disabled>Cadastrar</button>
        </form>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="../script/limparCarrinhoBanco.js"></script>
</body>

</html>
