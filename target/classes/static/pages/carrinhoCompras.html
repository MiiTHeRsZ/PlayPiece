<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/carrinhoCompras.css">
    <title>Carrinho de Compras</title>
    <script src="../script/carrinhoCompras.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <section id="vazio-section">
        <div class="content">
            <h1 class="titulo-vazio">Seu carrinho está vazio...</h1>
            <button type="button" onclick="location.href=`../index.html`">Comece suas compras!</button>
        </div>
    </section>
    <header id="menuBar">
        <a href="../index.html" id="logo" class="icon">
            <img src="../images/Logo.png" alt="Logo" class="logo" />
            <i class="fi fi-br-home"></i>
        </a>
        <div class="dropdown">
            <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="perfil"><i
                    class="icon user"><i class="fi fi-br-user"></i></i>
            </a>

            <ul class="dropdown-menu">
                <li>
                    <p class="dropdown-item" id="nome-perfil"></p>
                </li>
                <li><a class="dropdown-item" href="#" id="login-perfil"></a></li>
                <li><a class="dropdown-item" href="#" onclick="desconectar()" id="sair">Desconectar</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section id="carrinho">
            <h1 class="titleCarrinho">Meu Carrinho</h1>
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th style="display: none;">ID</th>
                        <th>Item</th>
                        <th>Imagem</th>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Preço Total</th>
                        <th>Remover do Carrinho</th>
                    </tr>
                </thead>
                <tbody id="produtosTabela">

                </tbody>
            </table>
        </section>

        <section id="totalCompra">
            <div class="content-total-compra">
                <h5 id="subtotal"></h5>
                <h5 id="freteFinal"></h5>
                <h2 id="valorTotal"></h2>
                <button class="btn-final-pedido" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </section>

        <section id="frete">
            <div class="content-frete">
                <label for="enderecoEntrega">Calcular frete</label>
                <input type="number" name="enderecoEntrega" id="enderecoEntrega" placeholder="Ex: 04696000">
                <select name="enderecoEntregaLogado" id="enderecoEntregaLogado">
                </select>
                <button onclick="calcularFrete()">Calcular</button>

                <div id="opcoesFrete" style="display: none;">
                    <p>Selecione um dos fretes</p>
                    <div>
                        <label for="frete01">Frete 01</label>
                        <label for="frete01" id="frete1"></label>
                        <input type="radio" name="frete" id="frete01" value="">
                    </div>
                    <div>
                        <label for="frete02">Frete 02</label>
                        <label for="frete02" id="frete2"></label>
                        <input type="radio" name="frete" id="frete02" value="">
                    </div>
                    <div>
                        <label for="frete03">Frete 03</label>
                        <label for="frete03" id="frete3"></label>
                        <input type="radio" name="frete" id="frete03" value="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxdeXS0uulUUJHKJFHDYedl6If6HN15e4&v=weekly"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="../script/limparCarrinhoBanco.js"></script>
</body>

</html>
