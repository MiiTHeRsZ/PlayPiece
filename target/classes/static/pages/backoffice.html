<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../styles/reset.css" />
	<link rel="stylesheet" href="../styles/backoffice.css" />
	<script src="../script/backoffice.js" defer></script>
	<title>Página Backoffice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header id="menuBar">
		<a id="logo" class="icon">
			<img src="../images/Logo.png" alt="Logo" class="logo" />
		</a>
		<div>
			<a id="mostrarTbUsuarios" class="btn btn-warning">Listar Usuários</a>
			<a id="mostrarTbProdutos" class="btn btn-warning">Listar Produtos</a>
			<a id="mostrarTbPedidos" class="btn btn-warning">Listar Pedidos</a>
		</div>
		<a href="" class="icon user" id="sair-perfil">
			<i class="fi fi-br-exit"></i>
		</a>
	</header>

	<section class="table-responsive" id="secaoTabelaUsuario" style="display: none;">
		<table class="table table-striped table-hover border border-5 rounded-5" value=1>
			<div class="container">
				<div class="row g-3 mb-3 align-items-sm-center">
					<div class="col-md">
						<div class="form-floating">
							<input type="text" class="form-control" name="Nome" id="floatingInput"
								placeholder="Fulano Xpto">
							<label for="floatingInput">Nome do Usuário:</label>
						</div>
					</div>
					<div class="col-sm">
						<a id="pesquisarPorNome" class="btn btn-info">Pesquisar</a>
						<a href="./cadastroUsuario.html" id="btnCadastroUsuario" class="btn btn-info">➕</a>
					</div>
				</div>
			</div>
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Email</th>
					<th scope="col">Status</th>
					<th scope="col">Cargo</th>
					<th scope="col">Alterar</th>
				</tr>
			</thead>
			<tbody class="table-group-divider" id="tabelaUser">

			</tbody>
		</table>
	</section>

	<section class="table-responsive" id="secaoTabelaProduto" style="display: none;">
		<table class="table table-striped table-hover border border-5 rounded-5" value=1>
			<div class="container">
				<div class="row g-3 mb-3 align-items-sm-center">
					<div class="col-md">
						<div class="form-floating">
							<input type="text" class="form-control" name="NomeProduto" id="floatingInput"
								placeholder="Item Xpto">
							<label for="floatingInput" class="floatingInput">Nome do Produto:</label>
						</div>
					</div>
					<div class="col-sm">
						<a id="pesquisarPorNomeProduto" class="btn btn-info">Pesquisar</a>
						<a href="./cadastroProduto.html" id="btnCadastroProduto" class="btn btn-info">➕</a>
					</div>
				</div>
			</div>
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Avaliação</th>
					<th scope="col">Preço</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Status</th>
					<th scope="col">Alterar</th>
				</tr>
			</thead>
			<tbody class="table-group-divider" id="tabelProduct">

			</tbody>
		</table>
	</section>

	<section class="table-responsive" id="secaoTabelaPedido" style="display: none;">
		<table class="table table-striped table-hover border border-5 rounded-5" value=1>
			<thead>
				<tr>
					<th scope="col">Número</th>
					<th scope="col">Data</th>
					<th scope="col">Valor Total</th>
					<th scope="col">Status</th>
					<th scope="col">Mudar Status</th>
				</tr>
			</thead>
			<tbody class="table-group-divider" id="tabelaPedido">

			</tbody>
		</table>
	</section>

	<script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../script/limparCarrinhoBanco.js"></script>
</body>

</html>
