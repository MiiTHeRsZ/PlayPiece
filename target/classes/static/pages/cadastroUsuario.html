<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../styles/reset.css" />
  <link rel="stylesheet" href="../styles/cadastroUsuario.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <section id="containerCadastro">
    <h1 id="titleForm">Cadastro de Usuário</h1>

    <form id="form" class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" required minlength="11" />
      </div>
      <div class="col-8">
        <label for="email_profissional" class="form-label">E-mail Corporativo</label>
        <input type="email" class="form-control" id="email_profissional" placeholder="" required readonly />
      </div>
      <div class="col-4">
        <label for="cargo" class="form-label">Cargo</label>
        <select id="cargo" class="form-select" required>
          <option value="0" selected="true" disabled>Selecione um cargo</option>
        </select>
      </div>
      <div class="col-4">
        <label for="senha1" class="form-label">Senha</label>
        <input type="password" class="form-control passInput" id="senha1" />
      </div>
      <div class="col-4">
        <label for="senha2" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control passInput" id="senha2" />
      </div>
      <div class="col-4">
        <label for="showPassword" class="form-label">Exibir Senha</label>
        <br>
        <i id="showPassword" class="fa-solid fa-eye-slash"></i>
      </div>
      <span class="alert"></span>
      
      <div class="col">
        <button type="submit" id="btn-salvar" class="btn btn-warning" disabled>
          Salvar
        </button>
        <a href="./backoffice.html" class="btn btn-warning">Voltar</a>
      </div>
    </form>
  </section>

  <script src="../script/cadastroUsuario.js"></script>
</body>

</html>
