<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/cadastroProduto.css">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section id="containerCadastro">
        <h1 id="titleFrom">Cadastro de Produto</h1>
        <form id="form" class="row g-3">
            <div class="col-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="col-3">
                <label for="avaliacao" class="form-label">Avaliação</label>
                <input type="number" id="avaliacao" class="form-control" step=".5" min="0" max="5" value="0" required>
            </div>
            <div class="col-6">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" id="preco" class="form-control" step=".01" min="0" value="0" required>
            </div>
            <div class="col-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" id="quantidade" class="form-control" min="0" value="1" required>
            </div>
            <div class="col-12">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" maxlength="3000" rows="5" cols="30"
                    placeholder="Digite aqui..." required></textarea>
            </div>
            <div class="col-12">
                <label for="imagens" class="form-label">Imagens</label>
                <input type="file" id="imagens" class="form-control" multiple required>
            </div>
            <span class="alert"></span>
            <div class="col-12">
                <button type="submit" id="btn-salvar" class="btn btn-warning">
                    Salvar
                </button>
                <a href="./backoffice.html" class="btn btn-warning">Voltar</a>
            </div>
        </form>
    </section>
    <script src="../script/cadastroProduto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
