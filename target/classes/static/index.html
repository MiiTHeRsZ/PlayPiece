<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>PI - Desenvolvimento de Sistemas Orientados a WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>
    <header id="menuBar">
        <a href="./index.html" id="logo" class="icon">
            <img src="./images/Logo.png" alt="Logo" class="logo" />
            <i class="fi fi-br-home"></i>
        </a>
        <div class="dropdown">
            <a href="./pages/carrinhoCompras.html" class="icon shopping_cart">
                <i class="fi fi-br-shopping-cart"></i>
                <span id="notificacaoCarrinho"></span>
            </a>
            <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="perfil"><i
                    class="icon user"><i class="fi fi-br-user"></i></i>
            </a>

            <ul class="dropdown-menu">
                <li>
                    <p class="dropdown-item" id="nome-perfil"></p>
                </li>
                <li><a class="dropdown-item" href="#" id="login-perfil"></a></li>
                <li><a class="dropdown-item" href="#" onclick="desconectar()" id="sair">Desconectar</a></li>
            </ul>
        </div>
    </header>

    <main id="container">
        <section id="slider">
            <div id="carouselExampleAutoplaying" class="carousel slide m-3" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/banner1.webp" class="w-100 img-fluid d-none d-xl-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner2.webp" class="w-100 img-fluid d-none d-xl-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner3.webp" class="w-100 img-fluid d-none d-xl-block" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="produtos">
        </section>

        <section id="pag-space">
            <button id="btn-voltar" onclick="previousPage()">&lt;</button>
            <button id="btn-proximo" onclick="nextPage()">&gt;</button>
        </section>

    </main>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <script src="./script/index.js"></script>
    <script src="../script/limparCarrinhoBanco.js"></script>
</body>

</html>
