<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/escolherEndereco.css">
    <title>Checkout</title>
    <script src="../script/escolherEndereco.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <header id="menuBar">
        <a href="../index.html" id="logo"><img src="../images/Logo.png" alt="Logo" class="logo" /></a>
        <div class="dropdown">
            <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="perfil"><i
                    class="icon user"><i class="fi fi-br-user"></i></i>
            </a>

            <ul class="dropdown-menu">
                <li>
                    <p class="dropdown-item" id="nome-perfil"></p>
                </li>
                <li><a class="dropdown-item" href="#" id="login-perfil"></a></li>
                <li><a class="dropdown-item" href="#" onclick="desconectar()" id="sair">Desconectar</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section id="endEntrega">
            <h3>Endereço de Entrega:</h3>
            <br>
            <select name="enderecoEntrega" id="enderecoEntrega">
            </select>
            <button type="button" id="novo-endereco">Novo endereço</button>
            <div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" required readonly />
                    <span class="alert cep"></span>
                </div>
                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" name="logradouro" id="logradouro" required readonly />
                </div>
                <div>
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" id="numero" required readonly />
                </div>
                <div>
                    <label for="complemento">Complemento:</label>
                    <input type="text" name="complemento" id="complemento" required readonly />
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" required readonly />
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" required readonly />
                </div>
                <div>
                    <label for="uf">UF:</label>
                    <input type="text" name="uf" id="uf" required readonly />
                </div>
            </div>
            <section id="opcoesFrete">
                <p>Selecione um dos fretes:</p>
                <div>
                    <label for="frete01">Frete 01</label>
                    <label for="frete01" id="frete1"></label>
                    <input type="radio" name="frete" id="frete01" value="">
                </div>
                <div>
                    <label for="frete02">Frete 02</label>
                    <label for="frete02" id="frete2"></label>
                    <input type="radio" name="frete" id="frete02" value="">
                </div>
                <div>
                    <label for="frete03">Frete 03</label>
                    <label for="frete03" id="frete3"></label>
                    <input type="radio" name="frete" id="frete03" value="">
                </div>
                <button type="button" id="selecionar-endereco" disabled>Selecionar endereço</button>
            </section>
        </section>
        <section id="endEntregaNovo" class="enderecoSpace" style="display: none;">
            <h3>Cadastro de Endereço:</h3>
            <div>
                <div>
                    <label for="cep-novo">CEP:</label>
                    <input type="text" name="cep-novo" id="cep-novo" required minlength="8" maxlength="8" />
                    <span class="alert cep-novo"></span>
                </div>
                <div>
                    <label for="logradouro-novo">Logradouro:</label>
                    <input type="text" name="logradouro-novo" id="logradouro-novo" required />
                </div>
                <div>
                    <label for="numero-novo">Número:</label>
                    <input type="text" name="numero-novo" id="numero-novo" required />
                </div>
                <div>
                    <label for="complemento-novo">Complemento:</label>
                    <input type="text" name="complemento-novo" id="complemento-novo" />
                </div>
                <div>
                    <label for="bairro-novo">Bairro:</label>
                    <input type="text" name="bairro-novo" id="bairro-novo" required />
                </div>
                <div>
                    <label for="cidade-novo">Cidade:</label>
                    <input type="text" name="cidade-novo" id="cidade-novo" required />
                </div>
                <div>
                    <label for="uf-novo">UF:</label>
                    <input type="text" name="uf-novo" id="uf-novo" required maxlength="2" />
                </div>
            </div>
            <div id="botoes">
                <button type="button" id="salvar-novo-endereco">Criar</button>
                <button type="button" id="cancelar-novo-endereco">Cancelar</button>
            </div>
        </section>
    </main>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxdeXS0uulUUJHKJFHDYedl6If6HN15e4&v=weekly"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</body>

</html>
